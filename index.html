<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="">
    <fieldset>
        <legend>Personal Details</legend>
        <label for="fname">Firstname: </label>
        <input type="text" id="fname">
        <br><br>
        <label for="mname">Middilename: </label>
        <input type="text" id="mname">
        <br>
        <br>
        <label for="lname">Lastname:</label>
        <input type="text" id="lname">
        <br>
        <br>
        <label for="course">Course:</label>
        <select name="cour" id="course">
            <option value="Course" selected>Course</option>
            <option value="">BCA</option>
            <option value="">B.TECH</option>
            <option value="">BBA</option>
            <option value="">B.Com</option>
            <option value="">MCA</option>
            <option value="">M.Tech</option>
        </select>
        <br><br>
        <label for="gen">Gender:</label>
        <br>
        <input type="radio" value="Male">Male
        <br>
        <input type="radio" value="Female">Female
        <br>

        <input type="radio" value="other">Other
        <br>
        <br>
        <label for="dob">DOB</label>
        <input type="datetime-local">
        <br>
        <label for="ph">Phone:</label>
        <input type="text" value="+91" readonly style="width: 40px; text-align: center;">
        <input type="number" name="" id="" placeholder="">
        <br>
        <br>
        <label for="tst">Address</label>
        <br>
        <textarea name="" id="tst" rows="5" cols="80"></textarea>
        <br>
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="" id="email">
        <br>
        <br>
        <br>
        <label for="pass">Password</label>
        <input type="password" id="pass">
        <br>
        <br>
        <br>
        <label for="rpass">Password</label>
        <input type="password" id="rpass">
        <br>
        <br>
        <input type="checkbox" name="" id="checkbox">
        <label for="checkbox">Agree to terms and conditions</label>
        <br>
        <br>
        <label for="f">Choose File</label>
        <input type="file" name="" id="f">
        <br>
        <br>
        <label for="col">Choose color</label>
        <input type="color" name="" id="col">
        <br>
        <br>
        <button type="reset">Reset</button>
        <button type="submit">submit</button>

   </form>
</body>
</html>
